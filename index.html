<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricca Furniture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./scripts/index.js" defer></script>
  </head>
  <body>
    <header class="header-main">
      <a href="#">
        <img
          class="logo-header"
          src="./styles/images/ricca-logo.svg"
          alt="Ricca logo"
        />
      </a>
      <nav class="nav-main">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Furniture</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-heading">winter sale</h1>
          <p class="banner-savings">35% off!</p>
          <button class="banner-cta">see deals</button>
        </div>
      </div>

      <section class="products">
        <div id="root"></div>

        <button id="more-products">load more</button>
      </section>
    </main>

    <footer class="footer-main">
      <nav class="footer-links">
        <section class="nav-section">
          <h3 class="nav-section-heading">Ricca</h3>
          <ul class="nav-list-footer">
            <li class="nav-link-footer"><a href="#">Our Story</a></li>
            <li class="nav-link-footer">
              <a href="#">Our Green Initiative</a>
            </li>
            <li class="nav-link-footer"><a href="#">Store Locator</a></li>
            <li class="nav-link-footer"><a href="#">Careers</a></li>
          </ul>
        </section>

        <section class="nav-section">
          <h3 class="nav-section-heading">Account</h3>
          <ul class="nav-list-footer">
            <li class="nav-link-footer"><a href="#">Your Cart</a></li>
            <li class="nav-link-footer"><a href="#">Your Wishlist</a></li>
            <li class="nav-link-footer"><a href="#">Orders</a></li>
          </ul>
        </section>

        <section class="nav-section">
          <h3 class="nav-section-heading">Services</h3>
          <ul class="nav-list-footer">
            <li class="nav-link-footer"><a href="#">Terms & Conditions</a></li>
            <li class="nav-link-footer"><a href="#">Privacy Policy</a></li>
            <li class="nav-link-footer"><a href="#">FAQ</a></li>
          </ul>
        </section>
      </nav>
      <a href="#">
        <img
          class="logo-footer"
          src="./styles/images/ricca-logo.svg"
          alt="Ricca logo"
        />
      </a>
    </footer>
  </body>
</html>
