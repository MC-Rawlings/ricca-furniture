<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricca Furniture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./scripts/index.js" defer></script>
  </head>
  <body>
    <header class="header-main">
      <a href="#">
        <img
          class="logo-header"
          src="./styles/images/ricca-logo.svg"
          alt="Ricca logo"
        />
      </a>
      <nav class="nav-main">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Furniture</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <footer class="footer-main">
      <nav class="footer-links">
        <section class="nav-ricca">
          <h3>Ricca</h3>
          <ul class="nav-list-footer">
            <li class="nav-link-footer">Our Story</li>
            <li class="nav-link-footer">Our Green Initiative</li>
            <li class="nav-link-footer">Store Locator</li>
            <li class="nav-link-footer">Careers</li>
          </ul>
        </section>

        <section class="nav-account">
          <h3>Account</h3>
          <ul class="nav-list-footer">
            <li class="nav-link-footer">Your Cart</li>
            <li class="nav-link-footer">Your Wishlist</li>
            <li class="nav-link-footer">Orders</li>
          </ul>
        </section>

        <section class="nav-services">
          <h3>Services</h3>
          <ul class="nav-list-footer">
            <li class="nav-link-footer">Terms & Conditions</li>
            <li class="nav-link-footer">Privacy Policy</li>
            <li class="nav-link-footer">FAQ</li>
          </ul>
        </section>
      </nav>
      <a href="#">
        <img src="./styles/images/ricca-logo.svg" alt="Ricca logo" />
      </a>
    </footer>
  </body>
</html>
